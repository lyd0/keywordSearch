<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
<!--    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet" />-->
</head>
<body>
    <nav th:replace="~{commons/bars::topNavBar}"></nav>
    <div class="container">
        <form action="/views/advanceSearch" method="get">
            <div class="form-group">
                <label for="question_text">请输入问题</label>
                <input type="text" class="form-control" id="question_text" name="question_text"  placeholder="请输入问题" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">爬取</button>
<!--            <a type="button" id="show_content" class="btn btn-primary">显示结果</a>-->

        </form>
        <div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>内容</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="content : ${contents}">

                    <td th:text="${content.content}"></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}" ></script>
    <script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}" ></script>
    <script type="javascript">
        console.log(jQuery)
        // $("#show_content").on("click",function() {
        //     alert(1)
        // })
    </script>
</body>
</html>
