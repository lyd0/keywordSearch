<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>辅助系统</title>

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <style>
        body,html {
            background-color: #EFF1F4;
        }
        .navbar {
            background-color: #fff;
        }
        h2 {

            text-align: center;
        }
        .container {
            padding: 30px;
            width: 80%;
            background-color: #ffffff;
        }
        span.question {
            padding: 20px;
            padding-left: 0;
            font-size: 16px;
            display: block;
        }
        form {

        }
    </style>
</head>
<body>
    <nav th:replace="~{commons/bars::topNavBar}"></nav>
    <div class="container">
        <div><span class="question">请输入问题：</span></div>
        <form action="/views/advanceSearch" method="POST">
            <div class="form-group">

                <input type="text" class="form-control" id="question_text" name="question_text"  placeholder="请输入问题" th:value="${question_text}"/>
                
                <small class="form-text text-muted" th:if="${question_text}">"<span  th:text="${question_text}"></span>"正在搜索......</small>
            </div>
            <span id="search" class="btn btn-primary">搜索</span>
            <span id="searchimg" class="btn btn-primary">搜图片</span>
        </form>

        <script>
            $("#search").on("click",function () {
                $("form").trigger("submit");
            })
            $("#searchimg").on("click",function() {
                var text = $("#question_text").val();
                console.log(text)
                $("#question_text").val(text + " 图片")
                $("form").trigger("submit");
            })
        </script>


    </div>

    <div th:if="${content}" style="background-color: #fff; margin-top: 20px" class="container">
        更多数据请再次点击搜索！
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>简介：</h4>
                <span  th:text="${content.content}"></span>
                <h4>网址：</h4>
                <span th:text="${content.url}"></span>
            </div>
            <div class="panel-body">
                <iframe th:src="${content.url}" width="100%" height="800"></iframe>
            </div>
        </div>
    </div>


</body>
</html>
